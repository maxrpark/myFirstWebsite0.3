<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Landing Page</title>
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Indie+Flower&family=Open+Sans+Condensed:ital,wght@0,300;1,300&family=Philosopher:ital,wght@0,700;1,400&family=Roboto+Condensed:ital,wght@0,400;0,700;1,300;1,400&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <!-- awesomefonts -->
    <script
      src="https://kit.fontawesome.com/6f654f2ea2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="cupon">
      <div class="cupon-tile">
        <h1>burger house</h1>
      </div>
      <!-- main ofert -->
      <div class="menu">
        <div class="main-ofert">
          <img class="img-offert" src="./img/hambu.jpg" alt="" />
          <div class="info-cupon">
            <h2>Free fries</h2>
            <p>with any combo</p>
          </div>
        </div>
        <!-- end of main ofert -->
        <!-- especial-deals -->
        <div class="deals">
          <!-- single deal -->
          <div class="deal-1">
            <h3>beef burger</h3>
            <h2>$5.99</h2>
          </div>
          <!-- end of single deal -->
          <!-- single deal -->
          <div class="deal-1 vegie">
            <h3>Vegan burger</h3>
            <h2>$2.45</h2>
          </div>
        </div>
        <!-- end of single deal -->
        <!-- end of especial-deals -->
      </div>
    </main>
    <!-- back home -->
    <div class="back-home">
      <a class="back" href="index.html">back home</a>
    </div>
    <!-- end back home -->
  </body>
</html>
